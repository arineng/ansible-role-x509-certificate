x509_certs_dir:  "{{ __x509_certs_dir }}"
x509_certs_packages: "{{ __x509_certs_packages }}"
x509_certs_default_owner: "{{ __x509_certs_default_owner }}"
x509_certs_default_group: "{{ __x509_certs_default_group }}"
x509_certs_additional_packages: []
x509_certs_validate_command: openssl
x509_certs_validate_command_secret:
  openssl: openssl rsa -check -in %s
x509_certs_validate_command_public:
  openssl: openssl x509 -noout -in %s
x509_certs: []
